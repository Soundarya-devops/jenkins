# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write


jobs:
  # Single deploy job since we're just deploying
  build-run:
    runs-on: self-hosted

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Docker
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io
          sudo systemctl start docker
          sudo systemctl enable docker

      - name: Log in to Docker Hub
        run: echo "${{ soundarya1007 }}" | sudo docker login -u "${{ soundarya1007 }}" --password-stdin

      - name: Build Docker Image
        run: sudo docker build -t ${{ soundarya1007 }}/my-github 

      - name: Push Docker Image
        run: sudo docker push ${{ soundarya1007 }}/my-github:latest

      - name: Run Docker Container
        run: sudo docker run -d -p 750:80 ${{ soundarya1007 }}/my-github:latest